---
- name: Task 1.3 - Set custom motd
  hosts: all
  become: true
  vars:
    motd_message: "Салют! Все работает, шестеренки крутятся."
  tasks:
    - name: Set /etc/motd
      ansible.builtin.copy:
        dest: /etc/motd
        content: "{{ motd_message }}\n"
        owner: root
        group: root
        mode: "0644"
